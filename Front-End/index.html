<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
     <!-- <link rel="styleshhet" href="node_modules/font-awesome/css/font-awesome.min.css"> -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
     <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link href="./styles.css" rel="stylesheet">
    <title>COVID TRACKER</title>
</head>
<body>
    <header class="jumbotron">
        <h1 class="main-heading"><i class="fa fa-medkit fa-lg"></i> COVID-19 Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-2 world-count"></div>
            <div class="col-12 col-sm-6  world-map"></div>
            <div class="col-12 col-sm-2 total-deaths"></div>
            <div class="col-12 col-sm-2 deaths-by-state"></div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-2 confirmed-cases"></div>
            <div class="col-12 col-sm-5 country-specific"></div>
            <div class="col-12 col-sm-3  graphs"></div>
        </div>
    </div>






     <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
     <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
     <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
     <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
